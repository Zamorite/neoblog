<!-- start slider section -->
<section class="no-padding full-screen">
    <div class="swiper-container swiper-vertical-pagination swiper-container-vertical no-transition">
        <div class="swiper-wrapper">
            <!-- start slide item -->
            <div *ngFor="let p of posts | async" class="swiper-slide cover-background" [style.background-image]="util.sanitize(p.image) || '../../assets/images/homepage-19-slider-01.jpg'">
                <div class="opacity-medium bg-extra-dark-gray"></div>
                <div class="full-screen width-100 position-relative">
                    <div class="slider-typography text-left">
                        <div class="slider-text-middle-main">
                            <div class="slider-text-bottom padding-100px-lr xs-padding-30px-lr">
                                <div class="swiper-bottom-content bg-deep-pink width-500px padding-80px-all margin-50px-left sm-no-margin-left xs-width-90 xs-padding-20px-all">
                                    <h4 class="xs-margin-5px-bottom"><a [routerLink]="[ '/', 'post', p.id]" class="font-weight-600 text-white alt-font text-white-hover">{{p.title}}</a></h4>
                                    <span class="alt-font text-uppercase text-small text-extra-dark-gray font-weight-600"><a [routerLink]="[ '/', 'posts', {tag: tag}]" class="text-white" *ngFor="let tag of p.tags">{{tag}} </a></span>
                                    <div class="box-arrow">
                                        <a [routerLink]="[ '/', 'post', p.id]"><img src="../../assets/images/homepage-option19-arrow-bg.jpg" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end slide item -->
            <!-- start slide item -->
        </div>
        <!-- start slider pagination -->
        <div class="swiper-pagination swiper-pagination-vertical swiper-pagination-white"></div>
        <!-- end slider pagination -->
    </div>
</section>
<!-- end slider section -->
