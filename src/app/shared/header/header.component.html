<header>
    <!-- start navigation -->
    <nav class="navbar navbar-default bootsnav navbar-fixed-top header-dark-transparent bg-transparent white-link">
        <div class="container nav-header-container">
            <div class="row">
                <!-- start logo -->
                <div class="col-md-2 col-xs-5">
                    <a href="index-2.html" title="Pofo" class="logo"><img src="../../../assets/images/logo.png" data-rjs="../../../assets/images/logo@2x.png" class="logo-dark" alt="Pofo"><img src="../../../assets/images/logo-white.png" data-rjs="../../../assets/images/logo-white@2x.png" alt="Pofo" class="logo-light default"></a>
                </div>
                <!-- end logo -->
                <div class="col-md-7 col-xs-2 width-auto pull-right accordion-menu">
                    <button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse" data-target="#navbar-collapse-toggle-1">
                        <span class="sr-only">toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-collapse collapse pull-right" id="navbar-collapse-toggle-1">
                        <ul class="nav navbar-nav navbar-left panel-group no-margin alt-font font-weight-800">

                            <li><a ref="#home" [routerLink]="['/']" routerLinkActive="router-link-active" title="Home">Home</a></li>

                            <li><a ref="#blog" [routerLink]="['/']" routerLinkActive="router-link-active" scrollTo="blog-cat" title="Blog">Blog</a></li>

                            <ng-container *ngIf="auth.user | async as user; else anon;">
                                <li class="dropdown simple-dropdown"><a ref="#me" title="{{user.displayName || user.email}}">{{user.displayName || user.email}}</a><i class="fas fa-angle-down dropdown-toggle" data-toggle="dropdown" aria-hidden="true"></i>
                                    <ul class="dropdown-menu" role="menu">
                                        <li class="dropdown">
                                            <a ref="#profile" [routerLink]="['/', 'dashboard']" routerLinkActive="router-link-active" title="Profile">Profile</a>
                                        </li>
                                        <li class="dropdown">
                                            <a ref="#sign-out" (click)="auth.signOut()" title="Sign Out">Sign out</a>
                                        </li>
                                    </ul>
                                </li>
                            </ng-container>
                            <ng-template #anon>
                                <li><a ref="#sign-in" [routerLink]="['/', 'auth']" routerLinkActive="router-link-active" title="Sign in">Sign in</a></li>
                                <!-- <li><a ref="#sign-up" title="Sign up">Sign up</a></li> -->
                            </ng-template>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navigation -->
</header>
