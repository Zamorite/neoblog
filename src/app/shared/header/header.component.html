<header *ngIf="util.header">
  <!-- start navigation -->
  <nav
    class="navbar navbar-default bootsnav navbar-fixed-top header-dark-transparent bg-transparent white-link"
  >
    <div class="container nav-header-container">
      <div class="row">
        <!-- start logo -->
        <div class="col-md-2 col-xs-5">
          <a [routerLink]="[ '/' ]" title="Pofo" class="logo"
            ><img
              src="https://firebasestorage.googleapis.com/v0/b/n3obl0g.appspot.com/o/assets%2Flogo-white.png?alt=media&token=69ff8547-3e77-43e1-942f-b02c8b135fd4"
              data-rjs="../../../assets/images/logo@2x.png"
              class="logo-dark"
              alt="Pofo"/><img
              src="https://firebasestorage.googleapis.com/v0/b/n3obl0g.appspot.com/o/assets%2Flogo-white.png?alt=media&token=69ff8547-3e77-43e1-942f-b02c8b135fd4"
              data-rjs="../../../assets/images/logo-white@2x.png"
              alt="Pofo"
              class="logo-light default"
          /></a>
        </div>
        <!-- end logo -->
        <div class="col-md-7 col-xs-2 width-auto pull-right accordion-menu">
          <button
            type="button"
            class="navbar-toggle collapsed pull-right"
            data-toggle="collapse"
            data-target="#navbar-collapse-toggle-1"
          >
            <span class="sr-only">toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div
            class="navbar-collapse collapse pull-right"
            id="navbar-collapse-toggle-1"
          >
            <ul
              class="nav navbar-nav navbar-left panel-group no-margin alt-font font-weight-800"
            >
              <li>
                <a
                  ref="#home"
                  [routerLink]="['/']"
                  routerLinkActive="router-link-active"
                  title="Go home"
                  >Home</a
                >
              </li>

              <ng-container *ngIf="auth.user | async as user; else anon">
                <li>
                  <a
                    ref="#write"
                    [routerLink]="['/', 'write']"
                    routerLinkActive="router-link-active"
                    title="Compose Article"
                    >Compose</a
                  >
                </li>
                <!-- scrollTo="blog-cat" -->
                <li>
                  <a
                    ref="#blog"
                    [routerLink]="['/', 'drafts']"
                    routerLinkActive="router-link-active"
                    title="Drafts"
                    >Drafts</a
                  >
                </li>

                <li class="dropdown simple-dropdown">
                  <a ref="#me" title="{{ user.displayName || user.email }}">{{
                    user.displayName || user.email
                  }}</a
                  ><i
                    class="fas fa-angle-down dropdown-toggle"
                    data-toggle="dropdown"
                    aria-hidden="true"
                  ></i>
                  <ul class="dropdown-menu" role="menu">
                    <li class="dropdown">
                      <a
                        ref="#profile"
                        [routerLink]="['/', 'profile']"
                        routerLinkActive="router-link-active"
                        title="Profile"
                        >Profile</a
                      >
                    </li>
                    <li class="dropdown">
                      <a
                        ref="#sign-out"
                        (click)="auth.signOut()"
                        title="Sign Out"
                        >Sign out</a
                      >
                    </li>
                  </ul>
                </li>
              </ng-container>
              <ng-template #anon>
                <li>
                  <a
                    ref="#sign-in"
                    [routerLink]="['/', 'auth']"
                    routerLinkActive="router-link-active"
                    title="Sign in"
                    >Sign in</a
                  >
                </li>
                <!-- <li><a ref="#sign-up" title="Sign up">Sign up</a></li> -->
              </ng-template>
            </ul>
          </div>
        </div>

        <!-- search section -->
        <div class="col-md-2 col-xs-5 width-auto">
          <app-search></app-search>

          <!-- <div class="header-social-icon xs-display-none">
                        <a href="https://www.facebook.com/" title="Facebook" target="_blank"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                        <a href="https://twitter.com/" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://dribbble.com/" title="Dribbble" target="_blank"><i class="fab fa-dribbble"></i></a>
                    </div> -->
        </div>
      </div>
    </div>
  </nav>
  <!-- end navigation -->
</header>
